<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Create Division</a>
      <a mat-list-item href="#">Add Department</a>
      <a mat-list-item href="#">Delete Unit</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>momenton-tree-app-e2e</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- This is where  the tree is being refreshed-->
    <app-tree-view [directories]="directories"></app-tree-view>
  </mat-sidenav-content>
</mat-sidenav-container>
